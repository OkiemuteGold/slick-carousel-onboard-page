<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Onboarding</title>

    <!-- font-awesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- slick css -->
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" /> -->
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    
    <!-- main css -->
    <link rel="stylesheet" href="carousel-onboard-page.css">
</head>
<body>
    <div class="bg-img">
        <section class="container px-4 py-5 rounded-lg shadow-lg" id="content">
            <div class="main-content d-flex flex-column flex-md-row justify-content-center align-items-center">
                <div class="left-content px-3 pr-md-4 text-center text-md-left">
                    <div class="logo mt-lg-0 mt-2">
                        <h2>
                            <a href="https://www.linkedin.com/in/okiemute-gold">
                                <!-- <img src="images/logo.png" width="150px" height="auto" alt="logo"> -->
                                Logo
                            </a>
                        </h2>
                    </div>
                    <div class="left-content-text">
                        <h2 class="animate__animated animate__fadeInDown animate__delay-1s">Welcome to My Onboard</h2>
                        <p class="animate__animated animate__flipInX animate__delay-2s">Login or Create An Account To Get Started</p>
                    </div>

                    <form>
                        <div class="mb-3 login-btn">
                            <button class="btn btn-block btn-danger">Log Into Your Account</button>
                        </div>
                        <div class="mb-3 create-btn">
                            <button class="btn btn-block btn-light">Create A Free Account</button>
                        </div>
                    </form>

                    <div class="py-2 text-center text-md-left">
                        <em>
                            By signing up, you agree to
                            <a href="#">My Terms of Use</a> & 
                            <a href="#">Privacy Policy.</a>
                        </em>
                    </div>
                </div>

                <div class="divider"></div>
            
                <div class="right-content pl-lg-5 pr-lg-3">
                    <!-- <img src="images/62727b3205f76bea38a02145e778c06e.jpg" width="300px" height="auto" alt="right image"> -->
                    <div class="onboard-summary-img">
                        <div><img src="images/20130909_142157670_iOS-1-e1489453050822.jpg" class="animate__animated animate__fadeIn" alt="right image" class="rounded-lg"></div>
                        <div><img src="images/20130909_142157670_iOS-1-e1489453050822.jpg" class="animate__animated animate__fadeIn" alt="right image" class="rounded-lg"></div>
                        <div><img src="images/20130909_142157670_iOS-1-e1489453050822.jpg" class="animate__animated animate__fadeIn" alt="right image" class="rounded-lg"></div>
                    </div>
                    
                    <div class="social-media">
                        <a href="https://www.linkedin.com/in/okiemute-gold"><i class="fab fa-linkedin"></i></a>
                        <a href="https://stackoverflow.com/users/14235396/okiemute-c-gold"><i class="fab fa-stack-overflow"></i></a>
                        <a href="https://www.facebook.com/gokiemute"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://twitter.com/gold_okiemute"><i class="fab fa-twitter-square"></i></a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p class="mb-0">
                &copy; <span class="currentYear"></span>
                Made By <a href="https://github.com/OkiemuteGold">OkiemuteGold</a>
            </p>
        </footer>
    </div>
    
    <!-- jquery popper and bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <!-- slick js -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script> -->
    <script src="slick/slick.min.js"></script>

    <!-- main js -->
    <script src="carousel-onboard-page.js"></script>
</body>
</html>
